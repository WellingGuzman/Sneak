<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Snake Classic Game Clone - by Welling Guzman</title>
	<meta name="author" content="Welling Guzman">
	<link href="public/css/style.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
	<script src="public/js/snake.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <div id="snakeImage">
      <span style="display:block">SNAKE CLONE</span>
      <img src="public/images/snake.gif">
    </div>
    <div id="scoreWrapper">
      <b>Score:</b> <span id="score">0</span>
    </div>
    <input id="restart" name="restart" type="button" value="Restart">
    <input id="pauseStart" name="pauseStart" type="button" value="Start">
  </div>
  </header>
	<div id="gameScreenWrapper">
		<canvas id="gameScreen" width="400" height="300"></canvas>
    <div id="message">Click Start to Begin</div>
    <div id="messageBackground"></div>
	</div>
  <footer>
    By Welling R. Guzman
  </footer>
</body>
</html>
